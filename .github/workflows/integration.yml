name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  pull-requests: write
env:
  NODE_VERSION: '22.x'
  CI: true
jobs:
  audit:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Audit dependencies
        run: npm audit --audit-level=high

  outdated:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Check for outdated dependencies
        run: npm outdated || true

  format:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Detect format script
        id: format_script
        run: |
          if jq -e '.scripts.format' package.json > /dev/null; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Format script not defined; skipping."
          fi
      - name: Check formatting
        if: steps.format_script.outputs.run == 'true'
        run: npm run format -- --check

  lint:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Detect lint script
        id: lint_script
        run: |
          if jq -e '.scripts.lint' package.json > /dev/null; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Lint script not defined; skipping."
          fi
      - name: Lint
        if: steps.lint_script.outputs.run == 'true'
        run: npm run lint

  typecheck:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Resolve typecheck script
        id: type_script
        run: |
          script_name=$(jq -r 'if .scripts.typecheck then "typecheck" elif .scripts.type then "type" else "" end' package.json)
          if [ -n "$script_name" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "name=$script_name" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Typecheck script not defined; skipping."
          fi
      - name: Typecheck
        if: steps.type_script.outputs.run == 'true'
        run: npm run ${{ steps.type_script.outputs.name }}

  build:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Detect build script
        id: build_script
        run: |
          if jq -e '.scripts.build' package.json > /dev/null; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Build script not defined; skipping."
          fi
      - name: Build
        if: steps.build_script.outputs.run == 'true'
        run: npm run build

  test:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Detect test script
        id: test_script
        run: |
          script=$(jq -r '.scripts.test // empty' package.json)
          placeholder='echo "Error: no test specified" && exit 1'
          if [ -n "$script" ] && [ "$script" != "$placeholder" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Test script missing or placeholder; skipping."
          fi
      - name: Test
        if: steps.test_script.outputs.run == 'true'
        run: npm test -- --runInBand
