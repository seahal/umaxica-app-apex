name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  BUN_VERSION: "1.3.1"
  CI: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run formatter
        run: bun run format

      - name: Run lint
        run: bun run lint

      - name: Run Biome checks
        run: bun run check

      - name: Type check
        run: bun run type

